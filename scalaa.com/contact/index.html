            <script defer>
                let mobile_navigation = document.getElementById("mobile_navigation")
                let header = document.getElementById("header")
                let header_menu_button = document.getElementById("header_menu_button")
                let mobile_navigation_links = mobile_navigation.children
                
                mobile_navigation.style.minHeight = "0px"
                
                header_menu_button.addEventListener("pointerup", () => {
                    
                    if (mobile_navigation.style.minHeight == "0px") 
                    {
                        mobile_navigation.style.minHeight = "225px"
                
                        setTimeout(() => {
                            for( x=0 ; x < mobile_navigation_links.length - 1; x++ )
                            {
                                mobile_navigation_links[x].style.left = "0px"
                            }
                        }, 500)
                        setTimeout(() => {
                            for( x=0 ; x < mobile_navigation_links.length - 1; x++ )
                            {
                                mobile_navigation_links[x].style.width = "50%"
                            }
                        }, 500)
                    }
                    else
                    {
                        
                        for( x=0 ; x < mobile_navigation_links.length - 1; x++ )
                        {
                            mobile_navigation_links[x].style.left = "-180px"
                            
                            mobile_navigation_links[x].style.width = "0%"
                        }
                
                        setTimeout(() => {
                            mobile_navigation.style.minHeight = "0px"
                        }, 500)
                    }
                })
            </script>
